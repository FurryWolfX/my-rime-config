# iRime 5 default style settings
# encoding: utf-8

version: "5.0"
name: iRime 5 #方案名
author: 筋斗云 #作者

#style，preset_styles，preset_font，preset_candidates，preset_color_schemas，preset_keyboards 下的default键名是个公共的配置，没有填的话都从default里面取。
style:
  default:
    light: light #竖屏
    light_land: light_land #横屏
    dark: dark #竖屏
    dark_land: dark_land #横屏
    keyboards: [ default, english, number, symbols ] #手机和pad需要配置。键盘配置：自动键盘、字母、数字、符号
    keyboards_land: [ default, english, number, symbols ] #横屏
  hmos:
    light: light #竖屏
    light_land: light_land #横屏
    dark: dark #竖屏
    dark_land: dark_land #横屏
    keyboards: [ default, english, number, symbols ] #手机和pad需要配置。键盘配置：自动键盘、字母、数字、符号
    keyboards_land: [ default_land, english, number_land, symbols ] #横屏
  iOS:
    light: light #竖屏
    light_land: light_land #横屏
    dark: dark #竖屏
    dark_land: dark_land #横屏
    keyboards: [ default, english, number, symbols ] #手机和pad需要配置。键盘配置：自动键盘、字母、数字、符号
    keyboards_land: [ default_land, english, number_land, symbols ] #横屏
  iPadOS:
    light: default
    dark: default
  macOS:
    light: default
    dark: default
#预设style
preset_styles:
  default:
    color_schema: default
    candidate: default
    font: default
  light:
    color_schema: default
    candidate: default
    font: default
  light_land:
    color_schema: default
    candidate: default
    font: default
  dark:
    color_schema: dark
    candidate: default
    font: default

#预设的字体
preset_fonts:
  default:
    candidate_text_size: 22
    text_size: 10
    comment_text_size: 12
    key_text_size: 20 #键字号
    key_upper_text_size: 8 #符号字号
    key_long_text_size: 14 #长标籤字号
    preview_text_size: 34 #按键提示字号
    long_preview_text_size: 20 #长按键提示字号
    key_upper_press_text_offset_y: 0
    #指定按键的字型。需要指定键有name属性，如：name: "a"。
    specified_name:
      candidate_pasteboard_banner:
        candidate_text_size: 26
      candidate_symbol_left:
        candidate_text_size: 16
      candidate_symbol_bottom:
        candidate_text_size: 18
      candidate_pasteboard:
        candidate_text_size: 24 #候选区高度
      candidate_tools:
        candidate_text_size: 24 #候选区高度
      candidate_composition_text_list:
        candidate_text_size: 24 #候选区高度
      candidate_text_collection_view:
        candidate_text_size: 20 #候选区高度
      backspace:
        key_text_size: 16 #键字号
      number:
        key_text_size: 16 #键字号
      return:
        key_text_size: 16 #键字号
      confirm:
        key_text_size: 16 #键字号
      shift:
        key_text_size: 16 #键字号
      symbol:
        key_text_size: 16 #键字号
      english:
        key_text_size: 16 #键字号
      english_keyboard:
        key_text_size: 24 #键字号
      mode_switch_cn_or_en:
        key_text_size: 5 #键字号
      delimiter:
        key_text_size: 15 #键字号

#预设候选栏
preset_candidates:
  default:
    margin: 5 #候选项外边距
    padding: 5 #候选项内边距
    spacing: 5 #候选间距
    use_cursor: true #高亮候选项
    candidate_view_height: 44 #候选区高度
    comment_height: 12 #编码提示区高度
    comment_on_top: true #编码提示在上方或右侧
    text_height: 20 #编码区高度
    more_button_width: 44 #更多按钮宽度
    corner_radius: 6 #圆角半径
    hilited_corner_radius: 6 #高亮圆角半径
    view_height: 28 #候选区高度
    specified_name:
      candidate_text_collection_view:
        candidate_view_height: 44 #候选区高度
      candidate_tools:
        more_button_width: 64
      candidate_menu:
        spacing: 28

  #注意：
  #1,图片拉伸参数，必须4个参数(top, left, bottom, right)都有，否则不生效.

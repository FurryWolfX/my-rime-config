      #0
      - {click: 1, label: 1}
      - {click: 2, label: 2}
      - {click: 3, label: 3}
      - {click: 4, label: 4}
      - {click: 5, label: 5}
      - {click: 6, label: 6}
      - {click: 7, label: 7}
      - {click: 8, label: 8}
      - {click: 9, label: 9}

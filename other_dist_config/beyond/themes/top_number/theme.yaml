#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    height: 46
    height_land: 30
    horizontal_gap: 6
    vertical_gap: 10
    round_corner: 6
    key_text_offset_x: 0
    key_text_offset_y: 0
    key_press_text_offset_x: 0
    key_press_text_offset_y: 0
    key_upper_press_text_offset_x: 0
    key_upper_press_text_offset_y: 0
    key_upper_text_offset_x: 0
    key_upper_text_offset_y: 3
    preview_round_corner: 9
    long_preview_round_corner: 9
    long_preview_padding: 0
    long_preview_margin: 4
    preview: true
    shadow: {radius: 0.1, offsetX: 0, offsetY: 1.2, color: "#90949C"}
    menu: {spacing: 28, first_scrollable: false, last_scrollable: false, events: [eisu_toggle_setting, eisu_toggle_user_feedback, eisu_toggle_switch_setting, eisu_toggle_schema_setting, eisu_toggle_clip_board, eisu_toggle_search_clip_board, eisu_toggle_emoji, eisu_toggle_sound_board, eisu_toggle_haptics_board, eisu_toggle_dismiss_keyboard] }

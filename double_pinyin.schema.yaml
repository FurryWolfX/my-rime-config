# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  name: 自然码Pro
  version: "1.1"
  author:
    - wolfx
  description: 自然码双拼+英文词典+emoji
  dependencies:
    - clover
    - easy_en
    - zrm2000_helper
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: emoji_suggestion
    reset: 1
    states: ["🈚️️\uFE0E", "🈶️️\uFE0F"]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
    reset: 1
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator@custom_phrase
    - table_translator@zrm2000_helper
    - table_translator@easy_en
  filters:
    - simplifier@emoji_suggestion
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA.,
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
  delimiter: " '"
  algebra:
    # 纠错（易错的前后鼻音）
    - derive/en$/eng/
    - derive/eng$/en/
    - derive/in$/ing/
    - derive/ing$/in/
    # 纠错
    - derive/an$/ab/ # ab->an
    - derive/ming$/mt/ # mt->ming
    - derive/me$/mw/ # mw->me
    # 自然码
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/[iu]a$/W/
    - xform/[uv]an$/R/
    - xform/[uv]e$/T/
    - xform/ing$|uai$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/[uv]n$/P/
    - xform/i?ong$/S/
    - xform/[iu]ang$/D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/iao$/C/
    - xform/(.)ao$/$1K/
    - xform/(.)ai$/$1L/
    - xform/(.)ei$/$1Z/
    - xform/ie$/X/
    - xform/ui$/V/
    - xform/(.)ou$/$1B/
    - xform/in$/N/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: clover
  enable_user_dict: true
  prism: double_pinyin

# 自定义码表
emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

easy_en:
  dictionary: easy_en
  enable_completion: true
  enable_sentence: false
  initial_quality: 0

zrm2000_helper:
  dictionary: zrm2000_helper
  enable_sentence: false
  max_phrase_length: 8

custom_phrase:
  dictionary: ""
  user_dict: clover_custom_phrase
  db_class: tabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: 1

# 自定义码表 END

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: bracketleft, send: Page_Up } # 前翻页键 "["
    - { when: has_menu, accept: bracketright, send: Page_Down } # 后翻页键 "]"
    - { when: has_menu, accept: comma, send: comma } # 禁用前翻页键 "."
    - { when: has_menu, accept: period, send: period } # 禁用后翻页键 ","

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

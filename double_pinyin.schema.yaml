# Rime schema
# encoding: utf-8

schema:
  schema_id: double_pinyin
  name: 自然码Pro
  version: "1.0"
  author:
    - wolfx
  description: 自然码双拼+英文词典
  dependencies:
    - clover
    - easy_en

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: simplification
    states: [漢字, 汉字]
    reset: 1
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 纠错（易错的前后鼻音）
    - derive/en$/eng/
    - derive/eng$/en/
    - derive/in$/ing/
    - derive/ing$/in/
    # 纠错
    - derive/an$/ab/ # ab->an
    - derive/ming$/mt/ # mt->ming
    - derive/me$/mw/ # mw->me
    # 自然码
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/[iu]a$/W/
    - xform/[uv]an$/R/
    - xform/[uv]e$/T/
    - xform/ing$|uai$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/[uv]n$/P/
    - xform/i?ong$/S/
    - xform/[iu]ang$/D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/iao$/C/
    - xform/(.)ao$/$1K/
    - xform/(.)ai$/$1L/
    - xform/(.)ei$/$1Z/
    - xform/ie$/X/
    - xform/ui$/V/
    - xform/(.)ou$/$1B/
    - xform/in$/N/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    #- abbrev/^(.).+$/$1/

translator:
  dictionary: clover
  enable_user_dict: true
  prism: double_pinyin

punctuator:
  import_preset: default

key_binder:
  import_preset: default

reverse_lookup:
  dictionary: easy_en
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: [EN]

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

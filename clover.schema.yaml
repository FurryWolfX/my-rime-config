key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:  # 再增加方案专有的：
    number: "^R[0-9]+[.]?[0-9]*"      # 响应 number_translator

ascii_composer:
  import_preset: default
  good_old_caps_lock: true
  switch_key:
    Shift_L: commit_code   # 左 Shift 切换直接上屏字母
    Shift_R: commit_code   # 右 Shift 切换直接上屏字母
    Control_L: noop
    Control_R: noop
    Caps_Lock: noop
    Eisu_toggle: clear



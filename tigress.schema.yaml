schema:
  author:
    - {}
  dependencies:
    - clover
    - easy_en
  name: "虎码2023"
  schema_id: tigress
  version: 0.9

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: emoji #emoji滤镜
    reset: 1
    states: [ 🈚, 🈶 ]
  - name: chaifen #拆分
    reset: 1 
    states: [ 拆隐, 拆显 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - options: [ gbk, gb2312, utf8 ]
    states:	 
    - GBK
    - GB2312
    - UTF-8



engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@easy_english #英文相关
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - table_translator@easy_en #临时英文
  filters:
#    - simplifier
    - charset_filter@gbk
    - charset_filter@utf8
    - charset_filter@gb2312
    - simplifier@emoji #表情滤镜
    - uniquifier
#    - reverse_lookup_filter@reverse_lookup

speller:
  auto_clear: max_length
  auto_select: true
  max_code_length: 4


translator:
  dictionary: tigress
  enable_charset_filter: false
  enable_encoder: true
  enable_sentence: false
  encode_commit_history: true
  max_phrase_length: 4
  enable_user_dict: false

reverse_lookup:
  dictionary: clover
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
    - { when: always, accept: Control+Shift+4, toggle: extended_charset }
    - { when: always, accept: Control+Shift+5, toggle: zh_trad }
    - { when: always, accept: Control+Shift+dollar, toggle: extended_charset }
    - { when: always, accept: Control+Shift+percent, toggle: zh_trad }

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "^`[a-z]*'?$"
    easy_en: "^'[A-Z|a-z]*`?$"

ascii_composer:
  switch_key:
    Caps_Lock: clear
    Control_L: noop
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: commit_code
    Shift_R: commit_text


menu:
  page_size: 5

# Emoji
emoji:
  opencc_config: emoji.json
  option_name: emoji

# 临时英文
easy_en:
  dictionary: easy_en
  tag: easy_en
  prefix: "'"
  tips: 〔En〕
  enable_completion: true
  enable_sentence: false
  initial_quality: -1
  preedit_format:
    - "xlit|_| |"
  comment_format: #去掉编码提示前的~号
    - "xform/~/ /"

